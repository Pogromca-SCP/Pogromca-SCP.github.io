<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>Trivia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A trivia minigame powered by Open Trivia Database." />
  <meta name="keywords" content="Adam Szerszenowicz, portfolio, trivia, OpenTDB" />
  <link rel="icon" href="../logo.png" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main>
    <div>
      <a href="../index.html"><button>X</button></a>
      <h1>Game settings</h1>
      <label for="amount">Number of questions:</label>
      <input id="amount" type="number" min="1" max="50" value="10" />
      <label for="category">Category:</label>
      <select id="category">
        <option value="" selected>Any</option>
      </select>
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="" selected>Any</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button onclick="startGame();">START</button>
      <noscript>
        <ul>
          <li>JavaScript is disabled!</li>
        </ul>
      </noscript>
      <ul id="errors"></ul>
    </div>
    <div>
      <p>
        Questions provided by OpenTDB under the Creative Commons Attribution-ShareAlike 4.0 International License.
        <a href="https://creativecommons.org/licenses/by-sa/4.0" target="_blank">
          <img src="https://licensebuttons.net/l/by-sa/4.0/80x15.png" alt="BY-SA 4.0 logo" width="80" height="15" >
        </a>
      </p>
      <a href="https://opentdb.com" target="_blank">
        <img src="./trivia.png" alt="OpenTDB logo" width="400" height="200" />
      </a>
      <div id="loader"></div>
      <h1 id="timer"></h1>
      <h2 id="question"></h2>
      <div id="A-row" class="hidden">
        <button id="A" onclick="answer('A');">A</button>
        <h2 id="A-text"></h2>
      </div>
      <div id="B-row" class="hidden">
        <button id="B" onclick="answer('B');">B</button>
        <h2 id="B-text"></h2>
      </div>
      <div id="C-row" class="hidden">
        <button id="C" onclick="answer('C');">C</button>
        <h2 id="C-text"></h2>
      </div>
      <div id="D-row" class="hidden">
        <button id="D" onclick="answer('D');">D</button>
        <h2 id="D-text"></h2>
      </div>
    </div>
  </main>
  <script src="./js/main.js" type="module"></script>
</body>

</html>
