<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>Node.io</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="An in-browser visual logic editor." />
  <meta name="keywords" content="Adam Szerszenowicz, portfolio, nodes, logic simulation" />
  <link rel="icon" href="../logo.png" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body onclick="closeMenu();">
  <nav>
    <ol>
      <li>
        File
        <ul>
          <li onclick="newGraph();">New</li>
          <li onclick="openGraph();">Open<span>Ctrl+O</span></li>
          <li onclick="saveGraph();">Save<span>Ctrl+S</span></li>
          <li></li>
          <li><a href="../index.html">Exit</a></li>
        </ul>
      </li>
      <li>
        Edit
        <ul>
          <li onclick="undoAction();">Undo<span>Ctrl+Z</span></li>
          <li onclick="redoAction();">Redo<span>Ctrl+Y</span></li>
        </ul>
      </li>
      <noscript>
        <li>JavaScript is disabled!</li>
      </noscript>
    </ol>
  </nav>
  <main>
    <div id="explorer">
      <input id="search" type="text" placeholder="Search..." />
      <ol id="library"></ol>
    </div>
    <div id="graph"></div>
  </main>
  <input id="file-upload" type="file" hidden />
  <ul id="context-menu" hidden></ul>
  <script src="./js/main.js" type="module"></script>
</body>

</html>
