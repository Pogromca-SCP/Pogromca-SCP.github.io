<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>Icon maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<style>
  body {
    margin: 0;
  }

  div {
    width: 17px;
    height: 17px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #ffffff;
    font-family: sans-serif;
    font-size: large;
  }

  input {
    margin-top: 1rem;
  }
</style>

<script>
  const updateDisplay = () => {
    const text = document.getElementById("text").value;
    const color = document.getElementById("color").value;
    const div = document.getElementById("dis");
    div.innerText = text;
    div.style.backgroundColor = color;
  };
</script>

<body>
  <div id="dis"></div>
  <br />
  <input id="text" onchange="updateDisplay();" value="A" />
  <input id="color" onchange="updateDisplay();" value="#000000" />
</body>

</html>
