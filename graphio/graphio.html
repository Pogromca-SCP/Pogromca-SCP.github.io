<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>Graph.io</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="An in-browser visual programming editor." />
  <meta name="keywords" content="Adam Szerszenowicz, portfolio, nodes, graph, visual programming" />
  <link rel="icon" href="../logo.png" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <nav>
    <ol>
      <li>
        File
        <ul>
          <li onclick="newGraph();">New</li>
          <li onclick="openGraph();">Open</li>
          <li onclick="saveGraph();">Save</li>
          <li></li>
          <li onclick="importGraph();">Import</li>
          <li onclick="exportGraph();">Export</li>
          <li></li>
          <li style="padding: 0;"><a href="../index.html">Exit</a></li>
        </ul>
      </li>
      <li>
        Edit
        <ul>
          <li onclick="undoAction();">Undo</li>
          <li onclick="redoAction();">Redo</li>
          <li></li>
          <li onclick="openSettings();">Settings</li>
        </ul>
      </li>
      <noscript>
        <li>JavaScript is disabled!</li>
      </noscript>
    </ol>
  </nav>
  <main>
    <div id="side-menu">
      <div id="explorer">
        <button onclick="clearProps();">clear</button>
      </div>
      <div id="properties"></div>
    </div>
    <div id="graph"></div>
  </main>
  <input id="file-upload" type="file" hidden />
  <script src="./js/main.js" type="module"></script>
</body>

</html>
