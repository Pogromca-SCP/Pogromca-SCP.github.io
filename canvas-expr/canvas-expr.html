<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <textarea id="input" wrap="off"></textarea>
        <canvas id="canvas"></canvas>
        <div id="output">
            <div id="menu">
                <button id="run" onclick="run();">></button>
                <button onclick="clearConsole();">X</button>
                <input id="count" type="number" min="1" max="100" value="32" onkeydown="return false;" />
                <input id="size" type="number" min="1" max="20" value="1" onkeydown="return false;" />
            </div>
            <div id="console"></div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
